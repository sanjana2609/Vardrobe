<script>
    function validatePass()
    {
        var pass=document.getElementById("v2");
        if(pass.validity.patternMismatch)
        {
              pass.setCustomValidity("This field requires 6 digits");
              pass.reportValidity();
        }
        else
        {
              pass.setCustomValidity("");
        }
    }
